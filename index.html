<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title></title>
  </head>

  <body>
    <div class="container">
      <header style="background-color: #667397">
        <h1 class="text-center" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Mader Natural</h1>
      </header>

      <section>
        <h3>Suscribete</h3>
        <form id="formulario">
          <label for="nombre">
            Nombre
            <input type="text" name="nombre" id="nombre" placeholder="Carlos" />
          </label>
          <label for="email">
            Email:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="carlos@gmail.com"
            />
            <small id="mensaje"></small>
          </label>
          <input type="submit" value="enviar" class="btn btn-success" />
          <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
        </form>
      </section>
      <hr>
      <main>
      
        <section id="misprods" class="row" style="align-items: flex-end;">
       
        </section>

        <section>
          <h4>Carro de Compra:</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody id="tablabody">
           
            </tbody>
          </table>
          <h4 id="total">Total a pagar $:</h4>
        </section>
        <section>
          <button class='btn btn-success' id="finalizar">Finalizar Compra</button>
          <button class='btn btn-warning' id="vaciar">Vaciar carrito</button>
        </section>
      </main>
      <footer>
        
      </footer>
    </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script -->
    <script src="productos.js"></script>
    <script src="logica.js"></script>
  </body>
</html>
